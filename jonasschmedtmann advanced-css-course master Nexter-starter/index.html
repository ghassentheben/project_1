<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>nexter &mdash; your home, your freedom</title>
    </head>
    <body>
        <div class="navigation">
            <nav class="nav">
                <div class="nav-button">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </nav>
        </div>


        <div class="global-container">


            <div class="hero">
                <div class="hero__container">
                    <main class="hero__content even-rows">
                        <header class="primary-header">
                            <img src="img/logo.png" alt="logo image" class="logo">
                        </header>
                        <section>
                            <h3 class="secondary-heading">YOUR OWN HOME:</h3>
                            <h1 class="primary-heading">The ultimate personal freedom</h1>
                            <button class="button"><a href="#">VIEW OUR PROPERTIES</a></button>
                        </section>
                        <section>
                            <div class="logos">
                                <img src="img/logo-bbc.png" alt="BBC logo">
                                <img src="img/logo-forbes.png" alt="Forbes logo">
                                <img src="img/logo-techcrunch.png" alt="TechCrunch logo">
                                <img src="img/logo-bi.png" alt="Business Insider logo">
                            </div>
                        </section>
                    </main>
                </div>
            </div>

            <div class="realtors aside">
                <div class="realtors__container">
                    <h3 class="secondary-heading">TOP REALTORS</h3>
                    <div class="realtors__content">
                        <div class="realtor">
                            <img src="../img/realtor-1.jpeg" alt="realtor image">
                            <di v class="realtor__content">
                                <h3 class="primary-heading--small">Erik Feinman</h3>
                                <p>245 HOUSES SOLD</p>
                            </div>
                        </div>
                        <div class="realtor">
                            <img src="../img/realtor-2.jpeg" alt="realtor image">
                            <div class="realtor__content">
                                <h3 class="primary-heading--small">Kim Brown</h3>
                                <p>212 HOUSES SOLD</p>
                            </div>
                        </div>
                        <div class="realtor">
                            <img src="../img/realtor-3.jpeg" alt="realtor image">
                            <div class="realtor__content">
                                <h3 class="primary-heading--small">Toby Ramsey</h3>
                                <p>198 HOUSES SOLD</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
